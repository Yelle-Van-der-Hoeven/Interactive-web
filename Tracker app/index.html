<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <header>
        <h1>My habits</h1>
    </header>
    <div class="container">
        <ul id="habit-list"></ul>
        <div id="habit-detail" class="hidden">
            <button id="back-button">Terug</button>
            <h2 id="habit-name"></h2>
            <p id="habit-duration"></p>
            <p id="habit-date"></p>
            <p id="habit-status"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
